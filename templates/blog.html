{% extends 'base.html' %}
{% block title %}Blogs{% endblock title %}
{% block body %}
{% for blog  in blogs %}
<h1 class="blogsHeading">Ayush blogs</h1>
<div class="blog">
    <p> {{blog.date}}</p>
    <h1>{{blog.title}}</h1>
    <p>{{blog.content | truncatechars:500}}</p>
    <p ><a class="blogreadmore" href="/blog/{{blog.slug}}/">read more</a></p>
</div>
{% endfor %}
{% endblock body %}
